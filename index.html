<html>
    <head>
    <link rel="stylesheet" href="css/survey_form.css">
</head>
 <header>
  
    
<h1 id=title> Volkswagen Model Purchase </h1>
  </header>
  
  <body>
<p id="description"> Fill details below to complete your Volkswagen order </p>

<form id="survey-form">
  
  <div class="input-headings">
  <label for="name" id="name-label"> Name </label>
  <input id="name" type="text" name="name" placeholder="Ferdinand Porsche" class="form-inputs" required> </input>
  <br>
<label for="email" id="email-label"> Email </label>
<input id="email" type="email" name="email" placeholder="example@example.com" class="form-inputs" required>
</input>
<br>
<label for="number" id="number-label"> Age </label>
<input id="number" type="number" name="number" placeholder="18" min="18" max="100" class="form-inputs" required>
</input>
<br>

<label for="dropdown" id="model">Select Model </label>
<select id="dropdown" class="form-inputs"> 
        
 <option value="Golf_GTI"> Golf GTI </option> 
 <option value="Golf_R-Line"> Golf R-Line </option> 
 <option value="Polo_GTI"> Polo GTI </option> 
 <option value="Tiguan_R-Line"> Tiguan R-Line </option> 
</select>
<br>
<br>

<label for="model_colour" id="model_colour"> <b> Model colour: </b> </label>

<input id="model_colour" type="radio" id="black" name="colour" value="black">
  <label for="model_colour"> Black </label>
<br>
<input id="model_colour" type="radio" id="white" name="colour" value="white">
  <label for="model_colour"> White </label>
<br>
<input id="model_colour" type="radio" id="teal" name="colour" value="teal">
  <label for="model_colour"> Teal </label>
<br>
<input id="model_colour" type="radio" id="green" name="colour" value="green">
  <label for="model_colour"> Green </label>
<br>
<br>

<label for ="features"> <b>Add features:</b> </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="PDC">
<label for="checkbox"> Park Distance Control - R5000 </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="sunroof">
<label for="checkbox"> Sunroof - R7500 </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="Smash_&_Grab">
<label for="checkbox">Smash & Grab - R3800 </label>
<br>

<input id="checkbox" type="checkbox" name="features" value="warranty">
<label for="checkbox"> 1 year additional warranty - R10000 </label>
<br>
<label id="textarea"> Additional Comments </label>
<br>
<textarea id="textarea" name="instructions" rows="5" cols="40">
  
</textarea>
<br>

<input id="submit" type="submit" value="Place order" class=submit-button>
  </div>   
  </form>
</body>
</html>
